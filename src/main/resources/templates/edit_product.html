<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit  Product</title>
</head>
<body>
<div align="center">
    Edit Product
    <br/>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <table border = "0" cellpadding="10">
            <tr>
                <td>Product ID:</td>
                <td><input type="text" th:field="*{id}" readonly = "readonly"/></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{brand}"></td>
            </tr>

            <tr>
                <td>Made In:</td>
                <td><input type="text" th:field="*{madein}"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <td colspan="2"> <button TYPE="submit">Submit</button>
            </td>
        </table>
    </form>
</div>
</body>
</html>
